<!DOCTYPE html>
<html>
<head>
  <title>Verifying Credentials...</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f4f7fb;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: #333;
    }

    .spinner {
      border: 6px solid #ddd;
      border-top: 6px solid #0073b1;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    h2 {
      font-weight: 500;
    }
  </style>

  <script>
    setTimeout(function() {
      window.location.href = "oops.html";
    }, 3000);
  </script>
</head>

<body>
  <div class="spinner"></div>
  <h2>Verifying your credentials...</h2>
</body>
</html>
